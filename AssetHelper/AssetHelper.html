<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="main-container">
            <div class="canvas-container">
                <button id="show_player">Show Player</button>
                <button id="hide_player">Hide Player</button>
                <button id="switch_background">Switch Background</button>
                <br><br>
                <canvas id="myCanvas" width="720" height="720" style="border:1px solid #d3d3d3;"></canvas>
            </div>
            <div class="tool-container">
                <h2>Control Panel</h2>
                <div class="tool">
                    <div class="tool-text">
                        <label for="choose_asset">Choose Asset: </label>
                        <select id="choose_asset">

                        </select>
                    </div>
                </div>
                <div class="tool">
                    <div class="tool-text">
                        <label for="type">type: </label>
                        <input type="text" id="type" disabled>
                    </div>
                </div>
                <div class="tool">
                    <div class="tool-text">
                        <label for="tag">tag: </label>
                        <input type="text" id="tag">
                    </div>
                </div>
                <div class="tool">
                    <div class="tool-text">
                        <label for="filename">filename: </label>
                        <input type="text" id="filename">
                    </div>
                </div>
                <div class="image-container">
                    <div class="tool">
                        <div class="tool-text">
                            <label for="scalex">scale_x: </label>
                            <input type="text" id="scalex">
                        </div>
                        <div class="tool-range">
                            <input type="range" min="0" max="1" value="0.5" step="0.01" id="scalex_range"/>
                        </div>
                    </div>
                    <div class="tool">
                        <div class="tool-text">
                            <label for="scaley">scale_y: </label>
                            <input type="text" id="scaley">
                        </div>
                        <div class="tool-range">
                            <input type="range" min="0" max="1" value="0.5" step="0.01" id="scaley_range"/>
                        </div>
                    </div>
                    <div class="tool">
                        <div class="tool-text">
                            <label for="originx">origin_x: </label>
                            <input type="text" id="originx">
                        </div>
                        <div class="tool-range">
                            <input type="range" min="0" step="1" max="720" id="originx_range"/>
                        </div>
                    </div>
                    <div class="tool">
                        <div class="tool-text">
                            <label for="originy">origin_y: </label>
                            <input type="text" id="originy">
                        </div>
                        <div class="tool-range">
                            <input type="range" min="0" step="1" max="720" id="originy_range"/>
                        </div>
                    </div>
                    <div class="tool">
                        <div class="tool-text">
                            <label>shape: </label>
                        </div>
                        <div class="shape-option">
                            <input type="radio" name="choose_shape" value="circle"> circle<br>
                        </div>
                        <div class="shape-option">
                            <input type="radio" name="choose_shape" value="rectangle"> rectangle<br>
                        </div>
                        <div class="shape-option">
                            <input type="radio" name="choose_shape" value="none"> none<br>
                        </div>
                    </div>

                    <div class="circle-container">
                        <div class="tool">
                            <div class="tool-text">
                                <label for="radius">radius: </label>
                                <input type="text" id="radius">
                            </div>
                            <div class="tool-range">
                                <input type="range" min="0" max="5" value="1" step="0.01" id="radius_range"/>
                            </div>
                        </div>
                    </div>

                    <div class="rectangle-container">
                        <div class="tool">
                            <div class="tool-text">
                                <label for="width">width: </label>
                                <input type="text" id="width">
                            </div>
                            <div class="tool-range">
                                <input type="range" min="0" max="10" value="1" step="0.01" id="width_range"/>
                            </div>
                        </div>
                        <div class="tool">
                            <div class="tool-text">
                                <label for="height">height: </label>
                                <input type="text" id="height">
                            </div>
                            <div class="tool-range">
                                <input type="range" min="0" max="10" value="1" step="0.01" id="height_range"/>
                            </div>
                        </div>
                        <div class="tool">
                            <div class="tool-text">
                                <label for="angle">angle: </label>
                                <input type="text" id="angle">
                            </div>
                            <div class="tool-range">
                                <input type="range" min="0" max="180" value="0" step="1" id="angle_range"/>
                            </div>
                        </div>
                    </div>
                    <div class="filmstrip-container">
                        <div class="tool">
                            <div class="tool-text">
                                <label for="frames">frames: </label>
                                <input type="text" id="frames">
                            </div>
                        </div>
                        <div class="tool">
                            <div class="tool-text">
                                <label for="speed">speed: </label>
                                <input type="text" id="speed">
                            </div>
                            <div class="tool-range">
                                <input type="range" min="0" value="0" step="1" id="frame_range"/>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="new-container">
                        <div>
                            <h2>Add New Asset</h2>
                        </div>
                        <div class="tool">
                            <div class="tool-text">
                                <label for="choose_type">Choose Type: </label>
                                <select id="choose_type">
                                    <option value="image" selected>image</option>
                                    <option value="filmstrip">filmstrip</option>
                                    <option value="sound">sound</option>
                                </select>
                            </div>
                        </div>
                        <div class="tool">
                            <div class="tool-text">
                                <label for="choose_tag">Choose Tag: </label>
                                <input type="text" id="choose_tag">
                            </div>
                        </div>
                        <div>
                            <button id="add_asset">Add Asset</button>
                        </div>
                    </div>
                </div>





            </div>
            <div class="json-container">
                <div>
                    <h2>JSON Input</h2>
                </div>
                <div class="json-control">
                    <button id="json_load">Load JSON</button>
                </div>
                <div>
                    <textarea id="json_input" cols="80" rows="50"></textarea>
                </div>

            </div>
        </div>
        <img src="" id="draw_image">


        <script
            src="http://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>

        <script src="js/plugins.js"></script>

    </body>
</html>
